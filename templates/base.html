<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Produção{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media print {
      .nao-imprimir { display: none !important; }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="bg-white shadow nao-imprimir">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">Sistema de Produção</h1>
      <div class="space-x-2">
        <button onclick="toggleFullScreen()" class="px-3 py-1 bg-blue-600 text-white rounded">⛶</button>
        <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-600 text-white rounded">Sair</a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-6 flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
