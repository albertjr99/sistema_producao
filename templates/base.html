<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Produção</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">

        <!-- Cabeçalho com botão de maximizar e logoff -->
        <div class="flex justify-between items-center mb-4 nao-imprimir">
            <h1 class="text-xl font-bold">Sistema de Produção</h1>
            <div class="flex space-x-2">
                <!-- Botão Maximizar Tela -->
                <button id="btnFullscreen" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    ⛶ Maximizar
                </button>
                <!-- Botão Logoff -->
                <a href="{{ url_for('logout') }}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Logoff
                </a>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Script para alternar fullscreen (F11) -->
    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
      document.getElementById('btnFullscreen').addEventListener('click', toggleFullScreen);
    </script>
</body>
</html>
