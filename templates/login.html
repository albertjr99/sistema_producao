<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Produção</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" name="nome" required placeholder="Digite seu nome" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" name="senha" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Entrar</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="#" onclick="toggleModal('modal-primeiro-acesso')" class="text-blue-600 hover:underline">Primeiro Acesso</a> |
      <a href="#" onclick="toggleModal('modal-contato')" class="text-blue-600 hover:underline">Falar com os administradores do sistema</a>
    </div>
  </div>

  <!-- Modal Primeiro Acesso -->
  <div id="modal-primeiro-acesso" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Primeiro Acesso</h3>
      <form method="post" action="/primeiro-acesso" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" name="nome" placeholder="Digite seu nome" required class="form-input">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Nova Senha</label>
          <input type="password" name="nova_senha" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="toggleModal('modal-primeiro-acesso')" class="px-4 py-2 border rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Contato -->
  <div id="modal-contato" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Contatos dos Administradores</h3>
      <ul class="space-y-2">
        <li><strong>Albert Iglésia</strong> - (61) 9 9184-1727 / albert.junior@ipajm.es.gov.br</li>
        <li><strong>Lucas Rodrigues</strong> - (27) 98807-5109 / lucas.rodrigues@ipajm.es.gov.br</li>
      </ul>
      <div class="mt-4 text-right">
        <button onclick="toggleModal('modal-contato')" class="px-4 py-2 border rounded">Fechar</button>
      </div>
    </div>
  </div>
</body>
</html>
